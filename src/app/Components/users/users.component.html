<div class="form-group">
  <h3>Add User</h3>

  <label class="m-2">
    First Name :
    <input type="text" class="form-control" [(ngModel)]="firstName" />
  </label>

  <label class="m-2">
    Last Name :
    <input type="text" class="form-control" [(ngModel)]="lastName" />
  </label>

  <div class="mt-2">
    <button class="btn btn-primary p-2 me-2" (click)="addNewUsers()">
      Add User
    </button>
    <span *ngIf="isInputValid" class="p-2 alert alert-danger" role="alert">
      Please enter first name and last name in the input field!!!
    </span>
  </div>
</div>

<div class="mt-3" *ngIf="checkUserList()">
  <h3>Users List</h3>

  <app-user
    *ngFor="let user of usersList"
    [usernameFromParent]="user"
  ></app-user>
</div>
