<div class="container">
  <div class="col-md-12">
    <form [formGroup]="postForm" (ngSubmit)="onPostSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />

        <div
          class="help-text"
          *ngIf="!postForm.get('title').valid && postForm.get('title').touched"
        >
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" formControlName="content"></textarea>

        <div
          class="help-text"
          *ngIf="
            !postForm.get('content').valid && postForm.get('content').touched
          "
        >
          Content is required
        </div>
      </div>

      <div class="my-2">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="postForm.invalid"
        >
          Add Post
        </button>
      </div>
    </form>
  </div>
</div>
