<div class="form-group">
  <h3>Add User</h3>

  <label class="m-2">
    First Name :
    <input type="text" class="form-control" [(ngModel)]="firstName" />
  </label>

  <label class="m-2">
    Last Name :
    <input type="text" class="form-control" [(ngModel)]="lastName" />
  </label>

  <div>
    <button class="btn btn-primary m-2" (click)="addNewUsers()">
      Add User
    </button>

    <span *ngIf="isInputValid" class="alert alert-danger" role="alert">
      Please enter first name and last name in the input field!!!
    </span>
  </div>

  <label class="m-2">
    Email :
    <input type="email" class="form-control" #userMail />
  </label>

  <button class="btn btn-primary mx-3" (click)="addUserMail(userMail)">
    Add Email
  </button>
</div>
