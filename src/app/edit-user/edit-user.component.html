<div>
  <div class="m-3">
    <div div class="form-group">
      <label>ID:</label>
      <input
        type="text"
        class="form-control my-1"
        [(ngModel)]="editUserDetails.id"
      />
    </div>
  </div>

  <div class="m-3">
    <div div class="form-group">
      <label>Name:</label>
      <input
        type="text"
        class="form-control my-1"
        [(ngModel)]="editUserDetails.name"
      />
    </div>
  </div>

  <div class="m-3">
    <div div class="form-group">
      <button class="btn btn-primary" (click)="updateUserDetails()">
        Update Details
      </button>
    </div>
  </div>
</div>
