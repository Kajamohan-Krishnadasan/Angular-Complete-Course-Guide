<div class="row">
  <div class="col-md-12">
    <form #authForm="ngForm" (ngSubmit)="onFormSubmit(authForm)">
      <div class="from-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <span class="text-danger" *ngIf="!email.valid && email.touched">
          Please enter a valid email
        </span>
      </div>

      <div class="from-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
          #password="ngModel"
        />
        <span class="text-danger" *ngIf="!password.valid && password.touched">
          Please enter a valid password
        </span>
      </div>

      <div class="mt-4">
        <button
          class="btn btn-primary"
          type="submit"
          (click)="onSwitchMode()"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "SignUp" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ !isLoginMode ? "Login" : "SignUp" }}
        </button>
      </div>
    </form>
  </div>
</div>
